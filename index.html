<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="img">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="content">
      <h3>Order Summary</h3>
      <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="music">
        <div class="m">
          <img src="images/icon-music.svg" alt="">
          <div class="annual">
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
        </div>
        <h6><a href="#">Change</a></h6>
      </div>
      <button class="sub" type="submit">Proceed to Payment</button>
      <button class="btn" type="button">Cancel Order</button>
    </div>
  </div>
</body>
</html>
